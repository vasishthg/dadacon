<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probe / Chat</title>
    <link rel="shortcut icon" href="/static/assets/icons/favn.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="loading">
    <div class="load"></div>
  </div>
  <div class="bg"></div>
  <div class="dash-menu">
    <div class="dash-links">
      <div class="dash-link goto-home">
        <img src="/static/assets/icons/dash-home.svg" class="dash-link-img" alt="">
      </div>
      <div class="dash-link active goto-chat">
        <img src="/static/assets/icons/dash-chat.svg" class="dash-link-img" alt="">
      </div>
      <div class="dash-link goto-cipher">
        <img src="/static/assets/icons/dash-cipher.svg" class="dash-link-img" alt="">
      </div>
      <div class="dash-link goto-resources">
        <img src="/static/assets/icons/dash-resources.svg" class="dash-link-img" alt="">
      </div>
      <div class="dash-link goto-map">
        <img src="/static/assets/icons/dash-map.svg" class="dash-link-img" alt="">
      </div>
      <div class="dash-link goto-request">
        <img src="/static/assets/icons/dash-request.svg" class="dash-link-img" alt="">
      </div>
    </div>
    <div class="dash-profile">
      <img src="/static/uploads/user/6e9687170161081.6459572c39744.jpg" class="profile-img" alt="">
    </div>
  </div>
    <div class="dashboard" >
      <div class="dash-section-one">
        <div class="dash-title"><p id="dash-title">Dashboard / Comms</p></div>
        <div class="dash-actions">
          <div class="actns">
            <div class="dash-search">
              <div id="dash-search-icon">
                <img src="/static/assets/icons/search.svg" class="dash-search-img" alt="">
              </div>
              <input type="text" placeholder="Type something..." id="search-input">
            </div>
            <div class="dash-time">
              <div id="dash-time">
                <img src="/static/assets/icons/time.svg" id="dash-time-icon" alt="">
                <p id="dash-time-txt"></p>
              </div>
            </div>
            <div class="dash-alert" onclick="Alert()">
                <img src="/static/assets/icons/alert.svg" class="actions-img" alt="">
            </div>
            <div class="dash-notif">
              <img src="/static/assets/icons/notification.svg" class="actions-img" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="dash-section-too">
          <div class="chat-list">
            <div class="chat-agent">
                <img src="/static/assets/tr.png" class="agent-pfp-chat" alt="">
            </div>
           
            <div class="chat-agent">
                <img src="/static/assets/tr.png" class="agent-pfp-chat" alt="">
            </div>
            <div class="chat-agent">
                <img src="/static/assets/tr.png" class="agent-pfp-chat" alt="">
            </div>
            <div class="chat-agent">
                <img src="/static/assets/tr.png" class="agent-pfp-chat" alt="">
            </div>
          </div>
            <div class="chat-main">
                <div class="chat-userdetails">
                    <img src="/static/assets/tr.png" class="chat-userpfp" alt="">
                    <p class="chat-useralias">SNONOWONWO</p>
                </div>
                <div class="chat-text-area">
                    <div class="chat-recieving">
                        <p class="recieved-chat">hi</p>
                    </div>
                    <div class="chat-right">
                        <div class="chat-sending">
                            <p class="sent-chat">helo</p>
                        </div>
                    </div>
                    <div class="chat-recieving">
                        <p class="recieved-chat">. Nec faucibus in Lorem or sit amet.or sit amet.</p>
                    </div>
                    
                </div>
                <div class="chat-userarea">
                    <form action="" id="send-form">
                        <textarea placeholder="Enter message" class="chat-textarea"></textarea>
                        <button type="submit" id="send-btnn"><img src="/static/assets/icons/send.svg" id="send-btn" alt=""></button>
                    </form>
                    <div class="userarea-other">
                        <div id="userareaa">
                            <img src="/static/assets/icons/attack.svg" class="userarea-other-1" alt="">
                            <img src="/static/assets/icons/emoji.svg" class="userarea-other-2" alt="">
                        </div>
                    </div>
                </div>
            </div>
      </div>

    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
